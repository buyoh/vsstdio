<!DOCTYPE html>
<html>
<style>
  .h {
    overflow: hidden;
  }
  .block {
    display: block;
  }
  .row {
    display: flex;
    flex-direction: row;
  }
  .column {
    display: flex;
    flex-direction: column;
  }
  .flex {
    flex: 1 1 auto;
  }
  .fix {
    flex: 0 0 auto;
  }
  .pairgrid {
    display: grid;
    grid-template-columns: auto 1fr;
  }
  label.caption {
    font-weight: bold;
  }
  textarea {
    display: block;
    overflow: scroll;
    margin: 0;
    background-color: unset;
    color: unset;
  }
  input {
    padding: 0.3em;
    background-color: unset;
    color: unset;
  }
  button {
    padding: 0.3em;
    border-width: 2px;
    border-style: solid;
    background-color: #38d;
    color: #eee
  }
  button:hover {
    background-color: #7af;
  }
  button.warn {
    background-color: #d83;
  }
  button.warn:hover {
    background-color: #ea7;
  }
  .list {
    display: flex;
    flex-direction: row;
    margin: 0 -5px;
  }
  .list > * {
    margin: 0 5px;
    flex: 0 0 auto;
  }
</style>
<body>
  <h3>command</h3>
  <p>
  <div class="pairgrid">
    <div>BUILD</div><input type="text" class="block fix" placeholder="command" id="build-command" list="build-command-list">
    <div>TEST</div><input type="text" class="block fix" placeholder="command" id="test-command" list="test-command-list">
    <datalist id="build-command-list"></datalist>
    <datalist id="test-command-list"></datalist>
  </div>
</p>
<p>
  <div class="list">
    <button id="btn-run-build-test">RUN BUILD+TEST</button><button id="btn-run-test">RUN TEST</button><button id="btn-kill" class="warn">KILL</button>
  </div>
</p>
  <h3>BUILD result</h3>
  <div>
    <div class="fix">code = <output id="build-resultcode"></output></div>
    <div class="flex row h">
      <textarea class="flex editor" id="build-stdout" rows="5" placeholder="stdout" style="resize:vertical;"></textarea>
      <textarea class="flex editor" id="build-stderr" rows="5" placeholder="stderr" style="resize:vertical;"></textarea>
    </div>
  </div>
  <h3>TEST result</h3>
  <div id="tests">
    <template id="tmpl-test">
      <div class="column _testElem">
        <div class="fix">
          <!-- <button>collapse</button> -->
          <button class="_btnRemove">remove</button>
          code = <output class="_resultcode"></output>
        </div>
        <div class="row h">
          <div class="fix column h">
            <textarea class="flex editor _stdin" rows="5" placeholder="stdin" style="resize: horizontal;"></textarea>
          </div>
          <div class="flex row h">
            <textarea class="flex editor _stdout" rows="5" placeholder="stdout" style="resize:vertical;"></textarea>
            <textarea class="flex editor _stderr" rows="5" placeholder="stderr" style="resize:vertical;"></textarea>
          </div>
        </div>
      </div>
    </template>
  </div>
  <button id="btn-add-test">Add</button>
  
  <div style="height: 80vh"></div>

  <script src="content.js"></script>
</body>
</html>
